---
name: Development code quality
run-name: testdev
on:
  push:
    branches-ignore:
      - stable
      - main
    paths-ignore:
      - coverage.json
jobs:
  run-unittest:
    strategy:
      matrix:
        python-version:
          - "3.13"
          - "3.12"
          - "3.11"
          - "3.10"
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Ubuntu dependencies
        run: sudo apt-get install -y bash git nodejs yarnpkg
      - name: Install and configure Poetry
      - name: Install Poetry
        run: |
          python3 -m venv ${HOME}/venv
          ${HOME}/venv/bin/activate
          pip3 install poetry -U --break-system-packages
      - name: Install test programm
        run: |
          ${HOME}/venv/bin/activate
          curl https://sh.rustup.rs -sSf | sh -s -- --no-modify-path --default-toolchain stable -y
          . "${HOME}"/.cargo/env
          poetry install --with test
      - name: Run unit test
        run: |
          ${HOME}/venv/bin/activate
          poetry run pytest
